<div class="row">
    <div class="col-lg-2 col-sm-2"></div>
    <div class="col-lg-8 col-sm-8">
        <div id="wph-header" class="container-fluid">
            <div class="container">
                <nav class="navbar navbar-default">

                    <div class="navbar-header">

                        <!-- <img src="../../assets/logo.png" class="test" alt="logo"> -->
                        <a href="http://saturoglobal.com/" class="navbar-brand">Saturo Global</a>

                    </div>

                </nav>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-sm-2"></div>

<div class="row">
    <div class="col-lg-2 col-sm-2"></div>
    <div class="col-lg-8 col-sm-8 fileupload">
        <div class="container-fluid">
            <h1>File Upload</h1>
            <form id='form'>
                <div class="input-group">
                    <!-- <label for='files'>Select files</label> -->
                    <input #attachment id='files' type="file" multiple (change)="fileChange($event)"
                        accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                    Upload Percent: {{percentDone}}%
                    <ng-container *ngIf="uploadSuccess">
                        Upload Successful
                    </ng-container>
                </div>
                <div class="button">
                    <button class="submit-btn" type='button' (click)="fileUpload($event)">Upload</button>
                    <!-- <button class="submit-btn" type='button' (click)="changeXml($event)">XML</button> -->
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-2 col-sm-2"></div>
</div>

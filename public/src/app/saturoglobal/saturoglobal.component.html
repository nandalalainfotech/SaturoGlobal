<div class="container">
    <h1>File Upload</h1>
    <form id='form'>
        <div class="input-group">
            <label for='files'>Select files</label>
            <input #attachment id='files' type="file" multiple (change)="fileChange($event)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            Upload Percent: {{percentDone}}%
            <ng-container *ngIf="uploadSuccess">
                Upload Successful
            </ng-container>
        </div>
        <button class="submit-btn" type='button' (click)="fileUpload($event)" [disabled]="selectedFile==null">Upload</button>
    </form>
</div>
